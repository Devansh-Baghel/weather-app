<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="scss/style.scss" rel="stylesheet" />
    <script src="js/main.js" type="module" defer> </script>
  </head>
  <body>
    <form class="search-nav" id="search-form">
      <input type="search" name="city-search" id="city-search">
      <label for="city-search"><img src="" alt=""></label>
    </form>

    <h2 class="location-text" id="location-text">Stockholm,<br>Sweden</h2>
    <p class="date-text" id="date-text">Tue, Jun 30</p>
    <img src="" alt="" id="condition-img" class="condition-img">
    <h1 class="temprature" id="temprature">19<sup>Â°C</sup></h1>
    <h2 id="condition-text" class="condition-text">Rainy</h2>

    <div class="card-container">
      <div class="rain-card">
        <img src="" alt="">
        <p>Rainfall</p>
        <span id="rain-value" class="rain-value">3cm</span>
      </div>

      <div class="wind-card">
        <img src="" alt="">
        <p>Wind</p>
        <span id="wind-value" class="wind-value">19km/h</span>
      </div>

      <div class="humidity-card">
        <img src="" alt="">
        <p>Humidity</p>
        <span id="humidity-value" class="humidity-value">64%</span>
      </div>
    </div>


  </body>
</html>
